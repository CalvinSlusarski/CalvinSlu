<section>
	<br />
	<table>
		<tr data-bind="foreach: photoInArray">
		<td>
		<div class="stickyNote" data-bind="style: { 'left': $index()+1*400 }">
			<div class="img-container"> 
				<!-- ko if: tackTopLeft -->
					<div class="circle"></div>
				<!-- /ko -->
				<!-- ko if: tackTopRight -->
					<div style="margin-left: 97%;" class="circle"></div>
				<!-- /ko -->
				<div class="shadow">&nbsp;</div>
				<div class="polaroid-container">
			  	<img data-bind="attr: { src: url }">
			  	<!-- ko if: comment -->
			  	<p data-bind="text: comment"></p>
			  	<!-- /ko -->
				</div>
			</div> 
		</div> 
		</td>
	</tr>
	</table>
    <div id="draggable" class="ui-widget-content">
    	<p>Drag me around</p>
	</div>

</section>
