<section>
	<br />
	<table>
		<tr data-bind="foreach: photoInArray">
		<td>
			<span data-bind="text: frameType"></span>
		<div class="stickyNote" data-bind="style: { 'left': $index()+1*400 }, template: {name: 'template-' + frameType }">

		</div> 
		</td>
	</tr>
	</table>
</section>

<script type="text/html" id="template-photo">
	<div class="img-container" data-bind="template: { name: 'template-img-container'}" }> 

	</div> 
</script>

<script type="text/html" id="template-pin">
	<div class="circle"></div>
</script>

<script type="text/html" id="template-img-container">
		<!-- ko if: tackTopLeft -->
			<div data-bind="template: { name: 'template-'+ tackTopLeft}"></div>
		<!-- /ko -->
		<!-- ko if: tackTopRight -->
			<div style="margin-left: 97%;" data-bind="template: { name: 'template-'+ tackTopRight"></div>
		<!-- /ko -->
		<div class="shadow">&nbsp;</div>
		<div class="polaroid-container">
	  	<img data-bind="attr: { src: url }">
	  	<!-- ko if: comment -->
	  	<p data-bind="text: comment"></p>
	  	<!-- /ko -->
	  	<!-- ko if: edit-->
			<div>
				<form class="form-inline">
				  <div class="form-group">
				    <label class="sr-only" for="forURL">URL</label>
				    <input type="text" data-bind="value: url" class="form-control" id="forURL" placeholder="Enter URL">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="forComment">comments</label>
				    <input type="text" data-bind="value: url" class="form-control" id="forComment" placeholder="comments">
				  </div>
				  // <div class="checkbox">
				  //   <label>
				  //     <input type="checkbox" > Remember me
				  //   </label>
				  // </div>
				  // <button type="submit" class="btn btn-default">Sign in</button>
				</form>
			</div>
	  	<!-- /ko -->
</script>
